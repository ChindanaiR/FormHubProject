{% extends "layout.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'form_management/main.css' %}">
{% endblock %}

{% block body %}

<div class="container">
    <h1><strong>Create New Form</strong></h1>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="noticeModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary confirm" >Yes</button>
            </div>
            </div>
        </div>
    </div>

    <div class="design-container">
        <div class="form-detail card p-3">
            <!-- form name -->
            <label for="form-name">Form Name:</label>
            <input type="text" name="form-name" class="form-control mb-2 form-name" required>
            

            <!-- form descr -->
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="5" class="form-control form-descr mb-2"></textarea>

            <!-- upload form banner -->
            <label for="form-pic">Upload Banner (Optional):</label>
            <div class="input-group mb-2">
                <input type="file" name="form-pic" id="fileupload" class="form-control form-pic" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
        </div>
        <section class="card p-3 my-3" data-section="1" >
            <select name="section-type" class="form-select" onchange="selectFormType(this)">
                <option value="" disabled selected>Select Section Type</option>
                <option value="checkbox">Checkbox</option>
                <option value="dropdown">Dropdown</option>
                <option value="radio">Radio</option>
                <option value="short">Short text</option>
                <option value="long">Long Text</option>
                <option value="date">Date</option>
                <option value="time">Time</option>
            </select>
            <div class="display"></div>
        </section>
    </div>

    <button class="add-section btn btn-secondary">Add Section</button>
    <button class="save btn btn-primary" >Publish</button>




</div>


{% endblock %}

{% block extra_js %}
    <script src="{% static 'form_management/main.js' %}"></script>
{% endblock %}
