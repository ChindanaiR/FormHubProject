{% extends "layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'authentication/authen.css' %}">
{% endblock %}

{% block body %}

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4" id="greet">
            <h1 id="greet-text">New Here? üòè</h1>
        </div>
        <div class="col-4 login-form">

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                <h2 class="m-2"><strong>Register</strong></h2>
                <div class="m-2 form-group">
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" type="text" name="lname" placeholder="Last Name" required>
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" type="text" name="acctname" placeholder="Account Name" required>
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" type="integer" name="student_id" placeholder="Student ID" maxlength="10">
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="m-2 form-group">
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password" required>
                </div>
            </form>
            <button class="m-2 btn btn-primary" id="submit" value="Register" onclick="validatePassword()">Register</button>
            <p class="m-2" style="color: gray;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
    <!-- JAVA LOCAL -->
    <script src="{% static 'authentication/authen.js' %}"></script>
{% endblock %}
