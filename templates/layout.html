{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'core/core.css' %}">
        <title>{% block title %} FromHub {% endblock %}</title>
    </head>
    <body>
        <!-- NAV -->
        
        <nav class="navbar m-3 rounded-3 navbar-expand-md">
            <div class="container-fluid">
                <a class="logo" href="/">FORMHUB</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Main</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/">Auth</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage/">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/leaderboard/">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/redeem/">Redeem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account/">User Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- BODY -->
        <div class="body">
            <div class="ads-top">
                <img src="ads-top.png" class="img-fluid" alt="ads-top">
            </div>

            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
