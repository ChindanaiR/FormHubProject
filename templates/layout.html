{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'core/core.css' %}">
        <title>{% block title %} FromHub {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'core/logo.png' %}" alt="formhub-logo" width="30" height="24">
                </a>

                <!-- Just for testing, you can delete and make yours jaa. -Pun -->
                {{ user.username }}
                <div>
                    <a href="/">Main</a>
                    <a href="/auth/">Auth</a>
                    <a href="/manage/">Create</a>
                    <a href="/leaderboard/">Leaderboard</a>
                    <a href="/redeem/">Redeem</a>
                    <a href="/account/">User Profile</a>
                </div>
                <marquee scrollamount="10">
                    Space for Bank's marvelous nav bar!
                </marquee>
            </div>
        </nav>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
